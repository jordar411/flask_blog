{% extends 'layout.html' %}
{% block body %}

  <!-- Page Header -->
  <!--{% set fname = 'img/' + post.img_file %}-->
  <!--<header class="masthead" style="background-image: url('{{url_for('static', filename=fname)}}')" -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/img1.jpeg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change theme.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

    <h1>Basic Actions </h1>
        <a href="/dashbord"><button class="btn btn-primary">Dashbord Home</button></a>
        <a href="/logout"><button class="btn btn-primary">Log out</button></a>
    <hr>

    <h1> Add/Edit Posts </h1>

       <form name="sentMessage" id="contactForm" novalidate action="/edit/{{post.sno}}" method="post">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" value="{{post.title}}" name="title" id="Title" placeholder="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" value="{{post.tagline}}" name="tline" id="tline" placeholder="tline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input type="text" class="form-control" value="{{post.slug}}" name="slug" id="slug" placeholder="Slug" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" name="content" id="content" placeholder="Content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input class="form-control" value="{{post.img_file}}" name="img_file" id="img_file" placeholder="Image Filename" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>

      </div>
    </div>
  </div>
{% endblock body %}
